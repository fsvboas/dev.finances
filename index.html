<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/more/money-favicon.svg"
      type="image/x-icon"
    />
    <title>dev.finance$</title>
  </head>

  <body>
    <div class="theme">
      <img class="changeTheme" src="assets/more/changeTheme.svg" alt="Mudar tema">
    </div>
    
    <header>
      <img src="assets/default/logo.svg" alt="Logo Dev Finances" />
      <img
        onclick="Options.openOptions()"
        class="user-profile"
        src="assets/more/me.png"
        alt="Perfil do usuário"
      />
    </header>

    <div class="modal-overlay-options">
      <div class="modal-options">
        <section>
          <img
            class="close-image"
            onclick="Options.closeOptions()"
            src="assets/more/close.svg"
            alt="Fechar"
          />
        </section>

        <ul>
          <li onclick="Profile.openProfile()" class="profile">Meu Perfil</li>
          <li class="settings">Configurações</li>
          <li class="sign-out">Sair</li>
        </ul>
      </div>
    </div>

    <div class="modal-overlay-profile">
      <div class="modal-profile">
        <section>
          <img
            onclick="Profile.closeProfile()"
            class="go-back"
            src="assets/more/go-back.svg"
            alt="Voltar"
          />
        </section>

        <section class="profile-resume">
          <img
            class="profile-picture"
            src="assets/more/me.png"
            alt="Profile picture"
          />
          <h3 class="name">Felippe Vilas Boas</h3>
          <p class="username">@fsvboas</p>
        </section>

        <div class="social-medias">
          <section>
            <a href="https://www.linkedin.com/in/fsvboas/" target="_blank">
              <img
                class="social-media-ico"
                src="assets/social-medias/linkedin.svg"
                alt="Linkedin"
              />
            </a>
          </section>

          <section>
            <a href="https://github.com/fsvboas" target="_blank">
              <img
                class="social-media-ico2"
                src="assets/social-medias/github.svg"
                alt="Github"
              />
            </a>
          </section>
        </div>
      </div>
    </div>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="assets/default/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="assets/default/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="assets/default/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
